[package]
name = "eszip"
version = "0.17.0"
authors = ["the Deno authors"]
edition = "2021"
repository = "https://github.com/denoland/eszip"
description = "A utility that can download JavaScript and TypeScript module graphs and store them locally in a special zip file"
license = "MIT"

[workspace]
members = ["lib"]

[profile.release]
codegen-units = 1
lto = true
opt-level = "z"

[lib]
name = "eszip"
path = "src/lib.rs"

[[example]]
name = "eszip_builder"
path = "src/examples/builder.rs"

[[example]]
name = "eszip_viewer"
path = "src/examples/viewer.rs"

[[example]]
name = "eszip_load"
path = "src/examples/load.rs"


[dependencies]
anyhow = "1"
base64 = "0.13.0"
deno_ast = { version = "0.12.0", features = ["transpiling"] }
deno_graph = "0.24.0"
futures = "0.3.19"
serde = "1"
serde_json = "1"
sha2 = "0.10.1"
tokio = { version = "1", features = ["io-std", "io-util"] }
thiserror = "1.0.30"
url = "2.2.2"

[dev-dependencies]
clap = "3"
deno_console = "0.35.0"
deno_core = "0.116.0"
import_map = "0.7.0"
indicatif = "0.16"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.11.9", features = ["rustls-tls"] }
